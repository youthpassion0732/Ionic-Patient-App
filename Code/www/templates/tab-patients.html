<ion-view view-title="Patients" cache-view="false">

    <ion-nav-buttons side="right">
        <a class="button button-small button-positive" href="#/tab/patients/add">+ New Patient</a>
    </ion-nav-buttons>

    <ion-content>

        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" name="txtSearch" placeholder="Search" data-ng-model="searchText" data-ng-click="isShowCancel = true">
            </label>
            <button class="button button-positive button-clear" data-ng-click="searchText = ''; isShowCancel = false" ng-show="isShowCancel">
                Cancel
            </button>
        </div>

        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="patient in patients | filter:searchText" type="item-text-wrap"
            href="#/tab/patients/{{patient.id}}">
                <img ng-src="{{patient.face}}">
                <h2>{{patient.firstName}} {{patient.lastName}}</h2>
                <p>{{patient.lastText}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
                <ion-option-button class="button-dark" ng-click="redirectToEdit(patient.id)">
                    Edit
                </ion-option-button>
                <ion-option-button class="button-assertive" ng-click="remove(patient)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>

</ion-view>
