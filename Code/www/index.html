<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- angular-messages js -->
  <script src="lib/angular-messages/angular-messages.min.js"></script>

  <!-- ng-cordova.min.js before cordova.js and after AngularJS/Ionic file (since ngCordova depends on AngularJS).-->
  <script src="lib/ngCordova/ng-cordova.min.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>

  <!--<script src="js/controllers.js"></script>-->
  <script src="js/controllers/patients-controller.js"></script>
  <script src="js/controllers/patient-add-controller.js"></script>
  <script src="js/controllers/patient-detail-controller.js"></script>
  <script src="js/controllers/dashboard-controller.js"></script>
  <script src="js/controllers/account-controller.js"></script>

  <!--<script src="js/services.js"></script>-->
  <script src="js/services/patient-service.js"></script>

</head>

<body ng-app="starter">
  <!--
      The nav bar that will be updated as we navigate between views.
    -->
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
  <ion-nav-view></ion-nav-view>
</body>

</html>
